<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站信息展示</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #error-message {
            color: red;
        }
    </style>
</head>

<body>
    <h1>网站信息列表</h1>
    <div id="error-message"></div>
    <table id="site-table">
        <thead>
            <tr>
                <th>siteKey</th>
                <th>siteName</th>
                <th>siteDomain</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const siteTable = document.getElementById('site-table');
        const errorMessageDiv = document.getElementById('error-message');

        fetch('https://tongji.aizhan.com/Api/site/list/?access=m6rzto3yhzbj38ft9sxy54p8sv5771mb')
           .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
           .then(data => {
                if (data.status) {
                    const tbody = siteTable.querySelector('tbody');
                    data.result.forEach(site => {
                        const row = document.createElement('tr');
                        const siteKeyCell = document.createElement('td');
                        const siteNameCell = document.createElement('td');
                        const siteDomainCell = document.createElement('td');

                        siteKeyCell.textContent = site.siteKey;
                        siteNameCell.textContent = site.siteName;
                        siteDomainCell.textContent = site.siteDomain;

                        row.appendChild(siteKeyCell);
                        row.appendChild(siteNameCell);
                        row.appendChild(siteDomainCell);

                        tbody.appendChild(row);
                    });
                } else {
                    errorMessageDiv.textContent = `请求失败，错误码: ${data.errno}，错误信息: ${data.errmsg}`;
                }
            })
           .catch(error => {
                errorMessageDiv.textContent = `请求数据时出现错误: ${error.message}`;
            });
    </script>
</body>

</html>
